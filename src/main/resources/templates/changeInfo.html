<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Change participant info</title>
</head>
<body>
	<h1>Cambiar la contrasena del usuario</h1>
	<form method="POST" action="changeInfo">
		<table>
			<tr>
				<td>Contrasena: </td>
				<td><input type="password" name="password" required="required" placeholder="Contrasena"/></td>
			</tr>
			<tr>
				<td>Nueva contrasena: </td>
				<td><input type="password" name="newPassword" required="required" placeholder="Nueva contrasena"/></td>
			</tr>
			<tr>
			<td></td>
			<td><input type="submit" name="updateInfo" value="Actualizar contrasena"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
